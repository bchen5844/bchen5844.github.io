<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Game</title>
  <!-- Correct CDN Links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/molleindustria/p5.play/lib/p5.play.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <script>
    // Declare global variables
    var player, block, block2, goldCoin, silverCoin, bronzeCoin;
    var score = 0;
    var health = 100;
    var jumpCount = 0; // Track number of jumps
    var frameCounter = 0;
    var blockCollision = false;
    var coinCounter = 0;

    function setup() {
      createCanvas(400, 400);

      // Initialize sprites
      player = createSprite(30, 370);
      player.shapeColor = "blue";
      player.scale = 0.5;

      block = createSprite(250, 380);
      block.shapeColor = "red";
      block.scale = 0.4;

      block2 = createSprite(250, 50);
      block2.shapeColor = "orange";
      block2.scale = 0.2;

      goldCoin = createSprite(200, 200);
      goldCoin.shapeColor = "yellow";
      goldCoin.visible = true;

      silverCoin = createSprite(200, 200);
      silverCoin.shapeColor = "gray";
      silverCoin.visible = false;

      bronzeCoin = createSprite(200, 200);
      bronzeCoin.shapeColor = "brown";
      bronzeCoin.visible = false;
    }

    function resetCoin(coin) {
      coin.x = random(400, 600); // Random x position to the right
      coin.y = random(50, 350);  // Random vertical position
    }

    function moveObstacle(obstacle) {
      obstacle.velocityX = -5; // Move left
      if (obstacle.x < -10) {
        obstacle.x = random(400, 600); // Reset to the right
      }
    }

    function draw() {
      background(3, 86, 252);

      frameCounter++;

      // Alternate coins every 100 frames
      if (frameCounter % 100 === 0) {
        coinCounter = (coinCounter + 1) % 3;
        if (coinCounter === 0) {
          goldCoin.visible = true;
          silverCoin.visible = false;
          bronzeCoin.visible = false;
        } else if (coinCounter === 1) {
          goldCoin.visible = false;
          silverCoin.visible = true;
          bronzeCoin.visible = false;
        } else {
          goldCoin.visible = false;
          silverCoin.visible = false;
          bronzeCoin.visible = true;
        }
      }

      // GRAVITY
      player.velocityY += 1;

      // JUMPING
      if (keyWentDown("up") && jumpCount < 2) {
        player.velocityY = -15;
        jumpCount++;
      }

      // Reset jump count when player lands
      if (player.y >= 370) {
        player.velocityY = 0;
        player.y = 370;
        jumpCount = 0;
      }

      // Prevent the player from going above the screen
      if (player.y < 0) {
        player.y = 0;
        player.velocityY = 5;
      }

      // Block collision
      if (player.isTouching(block) || player.isTouching(block2)) {
        if (!blockCollision) {
          health -= 10;
          blockCollision = true;
        }
      } else {
        blockCollision = false;
      }

      // Move obstacles
      moveObstacle(block);
      moveObstacle(block2);
      moveObstacle(goldCoin);
      moveObstacle(silverCoin);
      moveObstacle(bronzeCoin);

      // Draw sprites
      drawSprites();

      // Scoreboard
      fill("black");
      textSize(16);
      text("Score: " + score, 10, 20);
      text("Health: " + health, 10, 40);

      // Game over
      if (health <= 0) {
        noLoop();
        background("black");
        fill("white");
        textSize(32);
        text("Game Over", 100, 200);
      }
    }
  </script>
</body>
</html>
