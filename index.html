<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.play/1.4.0/p5.play.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      background: #0356fc; /* Matches the game's background */
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <script>
    //GAME SETUP
    // Create the sprites
    var player, block, goldCoin, silverCoin, bronzeCoin, block2;

    function setup() {
      createCanvas(400, 400);

      player = createSprite(30, 370);
      player.shapeColor = "blue"; // Replaces setAnimation temporarily
      player.scale = 0.5;

      block = createSprite(250, 380);
      block.shapeColor = "red"; // Replaces setAnimation temporarily
      block.scale = 0.4;

      block2 = createSprite(250, 50);
      block2.shapeColor = "orange"; // Replaces setAnimation temporarily
      block2.scale = 0.2;

      goldCoin = createSprite(200, 200);
      goldCoin.shapeColor = "yellow"; // Replaces setAnimation temporarily
      goldCoin.visible = true;

      silverCoin = createSprite(200, 200);
      silverCoin.shapeColor = "gray"; // Replaces setAnimation temporarily
      silverCoin.visible = false;

      bronzeCoin = createSprite(200, 200);
      bronzeCoin.shapeColor = "brown"; // Replaces setAnimation temporarily
      bronzeCoin.visible = false;
    }

    function resetCoin(coin) {
      coin.x = random(400, 600); // Random position to the right
      coin.y = random(260, 370); // Random vertical position
    }

    // set velocity for the obstacle and the target
    function moveObstacle(obstacle) {
      obstacle.velocityX = -5; // Move left
      if (obstacle.x < -10) {
        obstacle.x = random(400, 600); // Reset to the right
      }
    }

    // create the variables
    var score = 0;
    var health = 100;
    var coinCounter = 0;
    var frameCounter = 0;
    var blockCollision = false;
    var jumpCount = 0; // Track the number of jumps

    function draw() {
      background(3, 86, 252);

      frameCounter++;

      // Alternate coins every 100 frames
      if (frameCounter % 100 === 0) {
        coinCounter = (coinCounter + 1) % 3; // Cycles through 0, 1, 2
        if (coinCounter === 0) {
          goldCoin.visible = true;
          silverCoin.visible = false;
          bronzeCoin.visible = false;
        } else if (coinCounter === 1) {
          goldCoin.visible = false;
          silverCoin.visible = true;
          bronzeCoin.visible = false;
        } else {
          goldCoin.visible = false;
          silverCoin.visible = false;
          bronzeCoin.visible = true;
        }
      }

      // SPRITE INTERACTIONS
      if (player.isTouching(block) || player.isTouching(block2)) {
        if (!blockCollision) {
          health = health - 10; // Reduce health by 10
          blockCollision = true; // Set collision flag
        }
      } else {
        blockCollision = false; // Reset the collision flag when not touching
      }

      if (player.isTouching(goldCoin) && goldCoin.visible) {
        score = score + 10;
        resetCoin(goldCoin);
      }
      if (player.isTouching(silverCoin) && silverCoin.visible) {
        score = score + 5;
        resetCoin(silverCoin);
      }
      if (player.isTouching(bronzeCoin) && bronzeCoin.visible) {
        score = score + 2;
        resetCoin(bronzeCoin);
      }

      // GRAVITY
      player.velocityY += 1; // Add gravity to pull the player down

      // JUMPING
      if (keyWentDown("up") && jumpCount < 2) {
        player.velocityY = -15; // Jump upward
        jumpCount++; // Increment jump count
      }

      // RESET JUMPS WHEN PLAYER REACHES THE GROUND
      if (player.y >= 370) {
        player.velocityY = 0;
        player.y = 370; // Ensure the player doesn't go below the ground
        jumpCount = 0; // Reset jump count
      }

      // Prevent the player from going above the screen
      if (player.y < 0) {
        player.y = 0;
        player.velocityY = 5; // Pull the player back down
      }

      // LOOPING
      moveObstacle(block);
      moveObstacle(goldCoin);
      moveObstacle(bronzeCoin);
      moveObstacle(silverCoin);
      moveObstacle(block2);

      // DRAW SPRITES
      drawSprites();

      // SCOREBOARD
      fill("black");
      textSize(20);
      text("Score:", 150, 30);
      text(score, 220, 30);

      text("Health:", 280, 30);
      text(health, 350, 30);

      // GAME OVER
      if (health < 0) {
        background("black");
        fill("green");
        textSize(50);
        text("Game Over!" , 40, 200);
        text("By Ben" , 40, 250);
        noLoop(); // Stop the game
      }
    }
  </script>
</body>
</html>
